<!-- formulaire de crÃ©ation d'un user -->
<form>
    <div class="row">

        <div class="col">
            <div class="form-group">
                <label>Name</label>

                <!-- voir "value" et "(change)" -->
                <input type="text" class="form-control" placeholder="Name" [value]="formCreate.name" (change)="formCreate.name = $event.target.value">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" [value]="formCreate.username" (change)="formCreate.username = $event.target.value">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Telephone</label>
                <input type="text" class="form-control" placeholder="Telephone" [value]="formCreate.telephone" (change)="formCreate.telephone = $event.target.value">
            </div>
        </div>
    </div>

    <!-- bouton d'ajout, utiliser la fonction (click) -->
    <button type="button" name="button" class="btn btn-info" (click)=createSalarie() onclick="ajouter()">Ajouter</button>

</form>
